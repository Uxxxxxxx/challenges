<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>JSM | Front-End Challenge</title>
  </head>

  <body>
    <main class="content">
      <nav class="nav-bar">
        <a href="./index.html">
          <img class="logo-img" src="./assets/img/logo.svg" />
        </a>

        <div class="right-side">
          <form class="form-inline my-2 my-lg-0">
            <div class="search-bar">
              <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <input
                type="text"
                class="mr-sm-2 search-input"
                id="search"
                onkeyup="searchFunction()"
                placeholder="Buscar aqui"
              />
            </div>
          </form>

          <div class="rectangles">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
          </div>
        </div>
      </nav>

      <section id="users-section">
        <aside class="filters-search">
          <label class="filters-content filters-title"
            >Filtrar por usuário:
          </label>
          <form class="filters-content">
            <input
              type="radio"
              id="especial"
              name="especial"
              value="especial"
            />
            <label class="style-label" for="especial">Especial</label><br />
            <input type="radio" id="normal" name="normal" value="normal" />
            <label class="style-label" for="normal">Normal</label><br />
            <input
              type="radio"
              id="trabalhoso"
              name="trabalhoso"
              value="trabalhoso"
            />
            <label class="style-label" for="trabalhoso">Trabalhoso</label
            ><br /><br />
          </form>
        </aside>

        <div id="users"></div>
      </section>

      <section id="pagination">
        <div class="pagination-links">
          <a class="pag-link" href="javascript:prevPage()" id="btn_prev"
            >Prev</a
          >
          <a class="pag-link" href="javascript:nextPage()" id="btn_next"
            >Next</a
          >
        </div>
      </section>
    </main>

    <footer class="footer-site">
      <div class="footer-logo">
        <img class="logo-img" src="./assets/img/logo.svg" />

        <div class="footer-company">
          <span class="company-name">Juntos Somos Mais Fidelização S.A.</span>
          <span>Siga-nos em nossas redes sociais:</span>

          <div class="social-networks">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram-square"></i>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./assets/js/users.js"></script>
  </body>
</html>
